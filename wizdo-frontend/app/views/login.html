<div class="row page-content">
    <div class="row">
        <div class="col-md-3">
            <label for="username">User Name </label>
        </div>
        <div class="col-md-6">
            <input type="text" style="width:100%" name="username" ng-model="username" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="password">Password</label>
        </div>
        <div class="col-md-6">
            <input type="password" style="width:100%" name="password" ng-model="password" />
        </div>
    </div>
    <div class="row">
    	<div class="col-md-3">
    	</div>
        <div class="col-md-3">
            <button class="btn btn btn-primary btn-lg btn-block" ng-click="login()">Login</button>
        </div>
        <div class="col-md-3">
            <button ng-click="cancel()" class="btn btn-primary btn-lg btn-block ">Cancel</button>
        </div>
    </div>
</div>

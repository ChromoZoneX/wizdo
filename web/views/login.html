<% include header.html %>
<div class="content">
    <div class="jumbotron container" style="display: table; vertical-align: middle; height: 70%; width: 100%; max-width: 750px">
        <div class="row" style="display: table-cell; vertical-align: middle; text-align: center;">
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Username</span>
                <input type="text" style="width:100%" name="username" id="username" class="form-control" placeholder="userId" aria-describedby="sizing-addon1">
            </div>
            <br>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon1">Password</span>
                <input type="text" style="width:100%" name="password" id="password" class="form-control" placeholder="123FakePassword" aria-describedby="sizing-addon1">
            </div>
            <br>
            <br><br>
            <div>
                <input type="button" class="btn btn btn-primary btn-lg btn-block" style="width:65%;  margin:auto;" id="submit" value="Login"></input>
            </div>
            <br>
            <div>
                <a href="/signup" style="border-radius: 6px; width:65%;  margin:auto;" class="btn btn-primary btn-lg btn-block">Sign Up</a>
            </div>
        </div>
    </div>
</div>
<script>
      $(document).ready(function(){
        var user, pass;
        $("#submit").click(function(){
          user=$("#username").val();
          pass=$("#password").val();
          alert(user + " " + pass);
          $.post("api/login",{username: user, password: pass}, function(data){
            if(data.message != "No Login Data")
              {
                //alert("login success");
                window.location.replace("/main");
              }
          });
        });
      });
</script>

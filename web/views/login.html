<% include header.html %>
<div class="content">
    <div class="row">
        <div class="col-md-3">
            <label for="username">User Name </label>
        </div>
        <div class="col-md-6">
            <input type="text" style="width:100%" name="username" id="username" />
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <label for="password">Password</label>
        </div>
        <div class="col-md-6">
            <input type="password" style="width:100%" name="password" id="password" />
        </div>
    </div>
    <div class="row">
    	<div class="col-md-3">
    	</div>
        <div class="col-md-3">
            <input type="button" class="btn btn btn-primary btn-lg btn-block" id="submit" value="login"></input>
        </div>
        <div class="col-md-3">
            <button ng-click="cancel()" class="btn btn-primary btn-lg btn-block ">Cancel</button>
        </div>
    </div>  
</div>
<script>
      $(document).ready(function(){
        var user, pass;
        $("#submit").click(function(){
          user=$("#username").val();
          pass=$("#password").val();
          alert(user + " " + pass);
          $.post("api/login",{username: user, password: pass}, function(data){
            if(data.message != "No Login Data")
              {
                alert("login success");
              }
          });
        });
      });
</script>
